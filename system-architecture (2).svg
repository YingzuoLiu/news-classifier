<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景与标题 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">新闻分类系统架构</text>
  
  <!-- 数据层 -->
  <rect x="100" y="80" width="600" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">数据层</text>
  
  <!-- 数据层组件 -->
  <rect x="120" y="120" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  <text x="180" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">原始数据</text>
  
  <rect x="260" y="120" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  <text x="320" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">数据预处理</text>
  
  <rect x="400" y="120" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  <text x="460" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">特征提取</text>
  
  <rect x="540" y="120" width="140" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  <text x="610" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">训练/验证/测试集</text>
  
  <!-- 模型层 -->
  <rect x="100" y="200" width="600" height="160" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="225" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">模型层</text>
  
  <!-- 模型层组件 -->
  <rect x="120" y="245" width="170" height="100" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="205" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">TF-IDF + 机器学习</text>
  <text x="205" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- MultinomialNB</text>
  <text x="205" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- LogisticRegression</text>
  <text x="205" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- LinearSVC</text>
  
  <rect x="310" y="245" width="170" height="100" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="395" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">深度学习模型</text>
  <text x="395" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 词嵌入层</text>
  <text x="395" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 双向LSTM</text>
  <text x="395" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 全连接层</text>
  
  <rect x="500" y="245" width="180" height="100" rx="5" ry="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="590" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">模型融合</text>
  <text x="590" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 基于概率的加权</text>
  <text x="590" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 集成预测</text>
  <text x="590" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">- 最终类别决策</text>
  
  <!-- 服务层 -->
  <rect x="100" y="380" width="600" height="100" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="405" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">服务层</text>
  
  <!-- 服务层组件 -->
  <rect x="140" y="425" width="150" height="40" rx="5" ry="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="215" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Flask Web应用</text>
  
  <rect x="325" y="425" width="150" height="40" rx="5" ry="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">REST API</text>
  
  <rect x="510" y="425" width="150" height="40" rx="5" ry="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="585" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">TensorFlow Serving</text>
  
  <!-- 部署层 -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="525" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#6a1b9a">部署与监控层</text>
  
  <!-- 部署层组件 -->
  <rect x="140" y="540" width="110" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="195" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Docker容器</text>
  
  <rect x="280" y="540" width="110" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="335" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">性能监控</text>
  
  <rect x="420" y="540" width="110" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="475" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">数据漂移检测</text>
  
  <rect x="560" y="540" width="110" height="30" rx="5" ry="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="615" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">模型更新</text>
  
  <!-- 数据流箭头 -->
  <!-- 数据层到模型层 -->
  <path d="M400 180 L400 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 模型层内部连接 -->
  <path d="M290 295 L310 295" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M480 295 L500 295" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 模型层到服务层 -->
  <path d="M400 360 L400 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 服务层到部署层 -->
  <path d="M400 480 L400 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
